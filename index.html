<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header>
        <button id="view-high-score">View high scores</button>
        <h1 id="timer">Time:</h1>
    </header>

    <div class="container">
        <!-- info box -->
        <div class="info-box">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.<br />
                Keep in mind that incorrect answers will penalize your score/time <br />
                by ten seconds!
            </p>
            <button class="btn" id="start">Start Quiz</button>
        </div>

        <!-- quiz box -->
        <div class="quiz-box" id="quiz">
            <!-- question title -->
            <h3 id="question">Question Text</h3>
                <button class="answer" id="a">A</button><br />
                <button class="answer" id="b">B</button><br />
                <button class="answer" id="c">C</button><br />
                <button class="answer" id="d">D</button><br />
        </div>

        <!-- quiz box footer  -->
        <footer>
            <p id="result"></p>
        </footer>

        <!-- score box -->
        <div class="score">
            <h4>All done!</h4>
            <p>Your final score is <span id="scores"></span></p>
            <form>
                <label for="initials">Enter initials:</label>
                <input type="text" name="initials" id="initials">
            </form>
            <button id="submit">Submit</button>
        </div>

        <!-- high scrore -->
        <div class="high-score">
            <form>
                <label for="score">High scores</label><br />
                <input type="text" name='score'>
            </form>

            <div class="buttons">
                <button class="btn" id="back">Go back</button>
                <button class="btn" id="clear">Clear high scores</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
