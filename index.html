<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header>
        <button id="view-high-score">View high scores</button>
        <h1>Time<span id="timer"></span></h1>
    </header>

    <div class="container">
        <!-- start box -->
        <div class="box" id="start-box">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.<br />
                Keep in mind that incorrect answers will penalize your score/time
                by 20 seconds!
            </p>
            <button class="btn" id="start">Start Quiz</button>
        </div>

        <!-- quiz box -->
        <div class="box" id="quiz-box">
            <!-- question title -->
            <h3 id="question">Question Text</h3>
            <button id="a">A</button><br />
            <button id="b">B</button><br />
            <button id="c">C</button><br />
            <button id="d">D</button><br />

            <!-- quiz box footer  -->
            <footer>
                <p id="result"></p>
            </footer>
        </div>

        <!-- score box -->
        <div class="box" id="score-box">
            <h4>All done!</h4>
            <p>Your final score is <span id="score"></span></p>
            <form>
                <label for="initials">Enter initials:</label>
                <input type="text" name="initials" id="initials">
            </form>
            <button class="btn" id="submit">Submit</button>
        </div>

        <!-- high scrore -->
        <div class="box" id="high-score">
            <h5>High scores</h5>
            <ul id="list-scores"></ul>
            <div>
                <button class="btn" id="back">Go back</button>
                <button class="btn" id="clear">Clear high scores</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
